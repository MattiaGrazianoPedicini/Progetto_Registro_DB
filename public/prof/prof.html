<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prof Logged</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div id="title-container" class="text-center"></div>
  
      <!-- Button trigger modal -->
      <div class="row justify-content-end">
        <div class="col-auto">
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Modifica Voto
          </button>
        </div>
      </div>
      <br>
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Modifica Voto</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <select name="studenti" class="form-select" id="studenti"></select>
              <br>
              <select name="materie" class="form-select" id="materie"></select>
              <br>
              <input type="number" class="form-control" id="voto" placeholder="Inserire voto">
              <br>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
              <button id="salva" type="button" class="btn btn-primary" data-bs-dismiss="modal">Salva</button>
            </div>
          </div>
        </div>
      </div>
      <br>
      <div>
        <table class="table" id="tabella"></table>
      </div>
    </div>
    <script src="./prof.js" type="module"></script>
  </body>
</html>
