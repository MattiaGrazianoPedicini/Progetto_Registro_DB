<!DOCTYPE html>
<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <style>
    .custom-bg {
      background-color: #f8f9fa;
    }

    .custom-border {
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body class="custom-bg">
  <div class="container py-5">
    <div class="row justify-content-center mb-4">
      <div class="col-lg-6">
        <div class="custom-border p-4">
          <h1 class="mb-4 text-center">Men√π - Compilazione</h1>
          <form id="formStud">
            <div class="mb-3">
              <label for="nomeStud" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nomeStud" placeholder="Inserire nome studente">
            </div>
            <div class="mb-3">
              <label for="cognomeStud" class="form-label">Cognome</label>
              <input type="text" class="form-control" id="cognomeStud" placeholder="Inserire cognome studente">
            </div>
            <div class="mb-3">
              <label for="nomeClasse" class="form-label">Classe</label>
              <input type="text" class="form-control" id="nomeClasse" placeholder="Inserire nome classe">
            </div>
            <button type="button" id="confermaNomiStud" class="btn btn-primary">Conferma aggiunta studenti</button>
          </form>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-6">
        <div class="custom-border p-4 mb-3">
          <h3 class="mb-4">Oppure, inserire una nuova classe</h3>
          <div class="mb-3">
            <label for="nomeNuovaClasse" class="form-label">Nome classe</label>
            <input type="text" class="form-control" id="nomeNuovaClasse" placeholder="Inserire nome classe">
          </div>
          <button type="button" id="aggClass" class="btn btn-primary">Aggiungi nuova classe</button>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="custom-border p-4 mb-3">
          <h3 class="mb-4">Oppure, inserire una nuova materia</h3>
          <div class="mb-3">
            <label for="nomeNuovaMateria" class="form-label">Nome materia</label>
            <input type="text" class="form-control" id="nomeNuovaMateria" placeholder="Inserire nome della materia">
          </div>
          <button type="button" id="aggMat" class="btn btn-primary">Aggiungi nuova materia</button>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="admin.js"></script>
</body>

</html>
