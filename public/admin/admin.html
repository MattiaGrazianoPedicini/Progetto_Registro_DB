<!DOCTYPE html>
<!--
Una scuola privata ha bisogno di un registro elettronico.
- creare una pagina accessibile solo tramite login con utente admin, che permette di creare:
a) un elenco di studenti (nome e cognome)
b) un elenco di materie
c) un elenco di classi
E’ prevista più di una classe, con studenti differenti o con gli stessi studenti. Ogni classe è associata alle stesse
materie.

Inserire sul database almeno 3 classi con almeno 15 studenti, almeno 8 materie ed almeno 2 prof. Usare nomi
di fantasia.
-->
<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

 <!-- <link href="style.css" rel="stylesheet" type="text/css" />-->
</head>

<body>
  <div id="creaClasseDIV">
    <div id="elencoStudenti">
      <h1> Menù - compilazione </h1><br>
      <div id="formStud">
        Nome: <input type='text' class='anagraficanome' id='nomeStud' placeholder='Inserire nome studente'><br>
        Cognome: <input type='text' class='anagraficacognome' id='cognomeStud' placeholder='Inserire cognome studente'><br>
        <br>
      </div>

      <h3> selezionare classe a cui aggiungerli: </h3>
      <input type="text" id="nomeClasse" placeholder="Inserire nome classe">
      <br><br><button type="button" id="confermaNomiStud" class="btn btn-primary">conferma aggiunta studenti</button>
      <br><br><br>
     
      <br><br><br><br>
    </div>


    <h3> oppure, inserire una nuova classe </h3>
    <label>Nome classe</label>
    <input type="text" id="nomeNuovaClasse" placeholder="Inserire nome classe">
    <br><br>
    <button type="button" id="aggClass" class="btn btn-primary">aggiungi nuova classe</button>
    <br><br><br>


    <h3> oppure, inserire una nuova materia </h3>
    <label for="mat">Nome materia</label>
    <input type="text" id="nomeNuovaMateria" placeholder="Inserire nome della materia">
  </div>
  <br>
  <button type="button" id="aggMat" class="btn btn-primary">aggiungi nuova materia</button>

  <script type="module"  src="admin.js"></script>
</body>
</html>
